    function cekState() {

      if (typeof navigator.connection !== "undefined") {
        var networkState = navigator.connection.type;
        var states = {};
        states[Connection.ETHERNET] = 'LAN';
        states[Connection.WIFI] = 'wifi';
        states[Connection.CELL_2G] = '2G';
        states[Connection.CELL_3G] = '3G';
        states[Connection.CELL_4G] = '4G';
        states[Connection.CELL] = 'gprs';
        states[Connection.NONE] = 'OFF';

      } else {
        states[Connection.UNKNOWN] = 'ENTAH';
        console.log("Connection type not available.");
      }
      return states[networkState];

    }

    function exol(sts, kode) {
      db.transaction(function(tx) {
        tx.executeSql("select * from sjdaft WHERE dfkode=?", [kode], function(tx1, result) {
          var t = 0;
          var len = result.rows.length,
            t;
          if (len > 0) {
            for (t = 0; t <= len - 1; t++) {
              var cstat = result.rows.item(t).dfstatus;
              if (sts == 'HPS' && cstat != 'SIM') {
                tx.executeSql("UPDATE sjdaft SET dfstatus=? WHERE dfkode=?", [sts, kode], function(tx2, result2) {}, onSQLError);
              } else if (sts == 'HPS' && cstat == 'SIM') {
                tx.executeSql("UPDATE sjdaft SET dfstatus=? WHERE dfkode=?", ['SIM', kode], function(tx2, result2) {}, onSQLError);
              } else {
                tx.executeSql("UPDATE sjdaft SET dfstatus=? WHERE dfkode=?", [sts, kode], function(tx2, result2) {}, onSQLError);
                tx.executeSql("UPDATE sjnota SET ntstatus=? WHERE ntnota=?", [sts, kode], function(tx2, result2) {}, onSQLError);
              }
            }
          }
        }, onSQLError);
      }, onSQLError);

    }

    function startLocationUpdates() {
      setuploc();

        // Set the interval for every 10 minutes (600000 ms)
        setInterval(function() {
          setuploc();
        }, 150000); // 10-minute interval for battery efficiency
    }

    function setuploc(){
      navigator.geolocation.getCurrentPosition(
          function(position) {
              var latitude = position.coords.latitude;
              var longitude = position.coords.longitude;

              console.log("Latitude: " + latitude + ", Longitude: " + longitude);

              // Send the location data to the server
              sendDataToServer(latitude, longitude);
          },
          function(error) {
              console.error("Error getting location: " + error.message);
          },
          {
              enableHighAccuracy: true,  // Lower accuracy for better battery efficiency
              timeout: 10000,
              maximumAge: 150000
          }
      );
    }

    function sendDataToServer(latitude, longitude) {
        // Example server endpoint
        var url = 'https://arsetontong.top/suratjalan/up_gps';
        var data = {
          bidn: idPgn,
          btgl: today.substr(0,10),
          blat: latitude,
          blon: longitude
        };

        // Use Cordova HTTP plugin to send data
        cordova.plugin.http.post(url, data, {}, function(response) {
//          window.plugins.toast.showLongBottom('Location Updated!', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)})
            console.log("Location sent successfully:", response.status);
        }, function(response) {
//          alert(JSON.stringify(response));
//          window.plugins.toast.showLongBottom('Connection error', function(a){console.log('toast success: ' + a)}, function(b){alert('toast error: ' + b)})
            console.error("Error sending location:", response.error);
        });
    }

        function identNota(jinput, lksupp, lknota) {
          if (jinput == 'edit') {
            jinput = $('#obeli').val();
          }
          db.transaction(function(tx) {
            if (lksupp == '') {
              var ntsup = document.getElementById('ksupp').value;
              var ntnmr = document.getElementById('knota').value;
            } else {
              var ntsup = lksupp;
              var ntnmr = lknota;
            }
            tx.executeSql("DELETE FROM sjstat", []);
            tx.executeSql("select * from sjdaft WHERE dfksupp=? and dfkode=?", [ntsup, ntnmr], function(tx1, result) {
              var len = result.rows.length;
              if (len > 0) {
                tx.executeSql("INSERT INTO sjstat(stdaft) VALUES (?)", [jinput]);
                tx.executeSql("UPDATE sjdaft SET dfstatus=? WHERE dfksupp=? and dfkode=?", [jinput, ntsup, ntnmr], function(tx1, result) {
                  if (jinput == 'all') {
                    window.location.assign('inptsj.html');
                  } else {
                    window.location.assign('rmrc.html');
                  }

                }, onSQLError);
              }
            }, onSQLError);
          }, onSQLError);
        }

        function animateCSS(element, animationName, callback) {
          const node = document.querySelector(element)
          node.classList.add('animated', animationName)

          function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)

            if (typeof callback === 'function') callback()
          }
          node.addEventListener('animationend', handleAnimationEnd)
        }
